<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup | Spezi Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #2e2e2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2b2b2b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e65c00;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Join Our Newsletter</h1>
    <p>Get exclusive AI side hustle tips, tools, and updates directly to your inbox.</p>
    <form id="signup-form">
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Fake delay + message
      setTimeout(() => {
        message.textContent = `Thanks for signing up, ${email}! ðŸš€`;
        form.reset();
      }, 500);
    });
  </script>
</body>

</html>
